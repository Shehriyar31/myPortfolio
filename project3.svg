<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="proj3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#87ceeb"/>
  
  <!-- Phone mockup -->
  <rect x="150" y="30" width="100" height="180" fill="#333" rx="15"/>
  <rect x="155" y="40" width="90" height="160" fill="#000" rx="8"/>
  
  <!-- Weather app interface -->
  <rect x="155" y="40" width="90" height="30" fill="url(#proj3Grad)"/>
  <text x="175" y="58" font-family="Arial" font-size="10" fill="#fff" font-weight="bold">WeatherApp</text>
  
  <!-- Current weather -->
  <circle cx="200" cy="100" r="15" fill="#ffeb3b"/>
  <path d="M 200 85 L 205 90 L 200 95 L 195 90 Z" fill="#ff9800"/>
  <path d="M 185 100 L 190 95 L 195 100 L 190 105 Z" fill="#ff9800"/>
  <path d="M 210 100 L 215 95 L 220 100 L 215 105 Z" fill="#ff9800"/>
  <path d="M 200 115 L 205 110 L 200 105 L 195 110 Z" fill="#ff9800"/>
  
  <text x="175" y="125" font-family="Arial" font-size="8" fill="#fff">New York</text>
  <text x="170" y="135" font-family="Arial" font-size="12" fill="#fff" font-weight="bold">24°C</text>
  <text x="175" y="145" font-family="Arial" font-size="7" fill="#fff">Sunny</text>
  
  <!-- Weather details -->
  <rect x="160" y="150" width="80" height="40" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="165" y="160" font-family="Arial" font-size="6" fill="#fff">Wind: 12 km/h</text>
  <text x="165" y="168" font-family="Arial" font-size="6" fill="#fff">Humidity: 65%</text>
  <text x="165" y="176" font-family="Arial" font-size="6" fill="#fff">Pressure: 1013mb</text>
  <text x="165" y="184" font-family="Arial" font-size="6" fill="#fff">UV Index: 7</text>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="60" rx="25" ry="15" fill="#fff" opacity="0.8"/>
  <ellipse cx="90" cy="55" rx="20" ry="12" fill="#fff" opacity="0.8"/>
  <ellipse cx="100" cy="60" rx="18" ry="10" fill="#fff" opacity="0.8"/>
  
  <ellipse cx="320" cy="80" rx="30" ry="18" fill="#fff" opacity="0.7"/>
  <ellipse cx="335" cy="75" rx="22" ry="14" fill="#fff" opacity="0.7"/>
  <ellipse cx="345" cy="82" rx="20" ry="12" fill="#fff" opacity="0.7"/>
  
  <!-- Weather forecast at bottom -->
  <rect x="50" y="230" width="300" height="50" fill="rgba(255,255,255,0.9)" rx="8"/>
  <text x="60" y="245" font-family="Arial" font-size="8" fill="#333" font-weight="bold">5-Day Forecast</text>
  
  <!-- Forecast items -->
  <text x="60" y="260" font-family="Arial" font-size="6" fill="#333">Mon</text>
  <circle cx="75" cy="265" r="4" fill="#ffeb3b"/>
  <text x="85" y="268" font-family="Arial" font-size="6" fill="#333">26°/18°</text>
  
  <text x="130" y="260" font-family="Arial" font-size="6" fill="#333">Tue</text>
  <ellipse cx="145" cy="265" rx="4" ry="3" fill="#9e9e9e"/>
  <text x="155" y="268" font-family="Arial" font-size="6" fill="#333">22°/15°</text>
  
  <text x="200" y="260" font-family="Arial" font-size="6" fill="#333">Wed</text>
  <circle cx="215" cy="265" r="4" fill="#ffeb3b"/>
  <text x="225" y="268" font-family="Arial" font-size="6" fill="#333">25°/17°</text>
  
  <text x="270" y="260" font-family="Arial" font-size="6" fill="#333">Thu</text>
  <ellipse cx="285" cy="265" rx="4" ry="3" fill="#2196f3"/>
  <text x="295" y="268" font-family="Arial" font-size="6" fill="#333">19°/12°</text>
  
  <text x="320" y="260" font-family="Arial" font-size="6" fill="#333">Fri</text>
  <circle cx="335" cy="265" r="4" fill="#ffeb3b"/>
  <text x="300" y="268" font-family="Arial" font-size="6" fill="#333">27°/19°</text>
</svg>